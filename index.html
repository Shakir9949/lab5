<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5: JavaScript Lab 5 - JavaScript Modules</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional - Will use my own CSS from my own previous assignments - Destiny 2 Theme! -->
    <script defer src="app.js"></script>
    <script defer src="mathModule.js"></script>
    <script defer src="stringModule.js"></script>
    <script defer src="arrayModule.js"></script>
</head>
<body>
    <div class="container">
        <h1>JavaScript Lab 5 - JavaScript Modules</h1>
        <br>

        <h1>Math Module</h1>
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1">
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2">
        <button id="addBtn">Add</button>
        <button id="subtractBtn">Subtract</button>
        <button id="multiplyBtn">Multiply</button>
        <button id="upperAddBtn">Add & Uppercase</button>
        <h2 id="mathResult">Result: </h2>
        <br>
    
        <h1>String Module</h1>
        <label for="textInput">Enter text:</label>
        <input type="text" id="textInput">
        <button id="upperCaseBtn">To Uppercase</button>
        <button id="lowerCaseBtn">To Lowercase</button>
        <h2 id="stringResult">Result: </h2>
        <br>
    
        <h1>Array Module</h1>
        <label for="arrayInput">Enter numbers (comma separated):</label>
        <input type="text" id="arrayInput">
        <button id="findMaxBtn">Find Max</button>
        <button id="reverseArrayBtn">Reverse Array</button>
        <h2 id="arrayResult">Result: </h2>
        <br>



    </div>
</body>
</html>
